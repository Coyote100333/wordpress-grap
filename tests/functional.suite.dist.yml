# Codeception Test Suite Configuration
#
# Suite for functional tests
# Emulate web requests and make WordPress process them

actor: FunctionalTester
modules:
    enabled:
        - REST
        - WPBrowser
        - Asserts
        - \Helper\Functional
    config:
        REST:
            depends: WPBrowser
            url: 'http://wp.localhost'
        WPBrowser:
            url: 'http://wp.localhost'
            adminUsername: 'admin'
            adminPassword: 'password'
            adminPath: '/wp-admin'
